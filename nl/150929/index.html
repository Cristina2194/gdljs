<!DOCTYPE html>

  <script id="data" type="application/json"></script>
  <script src="index.js"></script>

  <script>

    if (document.readyState != 'loading'){
        load();
    } else {
        document.addEventListener('DOMContentLoaded', load);
    }

    function load(){
      window.builder = new Builder();
      builder.process();
    };

  </script>

</head>
